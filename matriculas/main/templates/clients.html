{% extends "base.html" %}
{% block content %}
<h1>Add a new client and plate registration (optional)</h1>
<form action="/clients/" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>
{% if message %}
    {% if message.success %}
        <h3>Success</h3>
        <p>{{message.success}}</p>
    {% else %}
        <h3>Error</h3>
        <p>{{message.error}}</p>
    {% endif %}
{% endif %}
{% endblock %}
